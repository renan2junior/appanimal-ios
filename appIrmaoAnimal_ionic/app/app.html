<ion-menu id="leftMenu" [content]="content">

  <ion-toolbar>
    <ion-title>Filtros</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="#filter of filters" (click)="filterPets(filter)">
        {{filter.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
