<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    In√≠cio
  </ion-title>
</ion-navbar>

<ion-content class="home">

    <ion-list> 
        <ion-item *ngFor="#pet of pets" (click)="itemTapped($event, pet)">
        <img *ngIf="pet.imagemBase64" src="{{pet.imagemBase64}}"/>
        <img *ngIf="pet.imagem" src="{{pet.imagem}}"/>
        <ion-card>
            <ion-card-content>
                <h2>{{pet.pet_nome}}</h2>
                <p class="item-description">{{pet.pet_descricao}}</p>
            </ion-card-content>
        </ion-card>
        </ion-item>
    </ion-list>
 
</ion-content>

<button fab fab-right fab-bottom (click)="btCadTapped()">
    <ion-icon name="paw"></ion-icon>
</button>
