<ion-content class="home">
    <ion-list> 
        <ion-item *ngFor="#pet of pets" (click)="itemTapped($event, pet)">
                <ion-card class="advanced-background">
                     <img *ngIf="pet.imagemBase64" src="{{pet.imagemBase64}}"/>
                     <img *ngIf="pet.imagem" src="{{pet.imagem}}"/>

                </ion-card>
        </ion-item>
    </ion-list>
</ion-content>

<button fab fab-right fab-bottom (click)="btCadTapped()">
